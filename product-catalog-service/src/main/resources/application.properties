spring.application.name=product-catalog-service
server.port=8000

# Database
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/postgres
spring.r2dbc.username=postgres
spring.r2dbc.password=secret
spring.r2dbc.hibernate.ddl-auto = none
spring.r2dbc.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#Client registration properties
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Resilience4j
# Retry
#resilience4j.retry.instances.default.maxAttempts=5
resilience4j.retry.instances.test-retry-api.maxAttempts=5
#resilience4j.retry.instances.test-retry-api.maxRetryAttempts=5
resilience4j.retry.instances.test-retry-api.waitDuration=1s
resilience4j.retry.instances.test-retry-api.enableExponentialBackoff=true

# CircuitBreaker
resilience4j.circuitbreaker.instances.test-circuit-breaker-api.failureRateThreshold=90

# RateLimiter
resilience4j.ratelimiter.instances.test-rate-limiter-api.limitForPeriod=2
resilience4j.ratelimiter.instances.test-rate-limiter-api.limitRefreshPeriod=10s

# Bulkhead
resilience4j.bulkhead.instances.test-bulkhead-api.maxConcurrentCalls=10

# sleuth and zipkin
spring.sleuth.sampler.probability=1.0
spring.zipkin.baseUrl=http://localhost:9411/
spring.zipkin.sender.type=rabbit

# Test ConfigProperties and SpringCloudConfigServer
spring.cloud.config.enabled=true
product-catalog-service.env=local-env
spring.profiles.active=dev
#spring.cloud.config.profile=dev
#spring.config.import=optional:configserver:http://localhost:8888/
# for kubernetes, spring-cloud-config-server will config SERVICE_HOST of eureka-server and zipkin-server, because those IPs of servers are changed
spring.config.import=optional:configserver:${SPRING_CLOUD_CONFIG_SERVER_SERVICE_HOST:http://localhost}:8888/
#spring.cloud.config.uri=localhost:8888/

management.security.enabled=false
management.endpoints.web.exposure.include=*

# kubernetes
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
pom.version=@project.version@
