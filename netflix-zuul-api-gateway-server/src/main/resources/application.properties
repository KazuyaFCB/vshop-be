spring.application.name=netflix-zuul-api-gateway-server
server.port=8765
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

product-catalog-service.ribbon.eureka.enabled=false
# because Zuul use Ribbon to load balancing, so need to specify listOfServers of instances used to be loaded balancing
product-catalog-service.ribbon.listOfServers=http://localhost:8000,http://localhost:8001